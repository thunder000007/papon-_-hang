<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>পাপন হ্যাং</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, violet, pink);
      color: white;
      text-align: center;
      padding-top: 50px;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      font-size: 100px;
      margin-bottom: 30px;
    }

    .status-text {
      font-size: 100px;
      margin: 10px 0;
      font-weight: bold;
    }

    .server-lag {
      background: linear-gradient(to right, red, indigo);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .ping-high {
      background: linear-gradient(to right, yellow, orange);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .network-2g {
      background: linear-gradient(to right, black, gray);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    img {
      width: 250px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 100px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: darkred;
    }

    #message {
      margin-top: 20px;
      font-size: 100px;
      color: #fff;
      font-weight: bold;
    }

    .shake {
      animation: shake 0.8s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .aun-text {
      margin-top: 30px;
      font-size: 100px;
      font-weight: bold;
      color: red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; transform: scale(1.05); }
      100% { opacity: 1; }
    }
  </style>
</head>
<body id="main">

  <h1>পাপন হ্যাং</h1>

  <div class="status-text server-lag">Server Lag</div>
  <div class="status-text ping-high">Ping High</div>
  <div class="status-text network-2g">2g network</div>

  <!-- ছবি -->
  <img src="papon.jpg" alt="Papon Image">

  <!-- Boost Button -->
  <button onclick="boost()">Boost server</button>

  <div id="message"></div>
  <div id="aun"></div>

  <script>
    function boost() {
      document.getElementById('message').textContent = "This is Papon Hang Server";
      document.getElementById('aun').textContent = "!! HANG HANG HANG HANG !!";
      document.getElementById('aun').classList.add("aun-text");
      document.getElementById('main').classList.add("rotate");
      document.getElementById('main').classList.add("shake");
    }
  </script>

</body>
</html>
